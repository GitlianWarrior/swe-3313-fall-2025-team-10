<!-- Prototype Design -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revline Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> <!-- Link to external CSS -->
</head>
<body>
<div class="login-card">
    <h1>Welcome back</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Enter your username or email address" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <button type="submit" class="login-btn">Log in</button>
    </form>
    <a th:href="@{/register}">Click here to create an account</a>
</div>
</body>
</html>
