<!-- Prototype Design -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revline Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="register-body">

<header class="logo">
    <div class="logo-wrap">
        <div class="logo-text">REVLINE</div>
        <div class="logo-underline"></div>
    </div>
</header>

<main class="page-wrapper">
    <section class="register-card">
        <h1>Welcome back</h1>
        <p class="register-subtitle">
            Log in to access your Revline account.
        </p>

        <!-- Show error message if login fails -->
        <p class="error-message" th:if="${param.error}">
            Invalid username or password. Please try again.
        </p>

        <!-- Show logout message -->
        <p class="success-message" th:if="${param.logout}">
            You have been logged out successfully.
        </p>

        <form th:action="@{/login}" method="post">
            <!-- CSRF token required by Spring Security -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div>
                <input type="text" name="username"
                       placeholder="Enter your username or email address"
                       required>
            </div>
            <div>
                <input type="password" name="password"
                       placeholder="Enter your password"
                       required>
            </div>

            <!-- same button style as register page -->
            <button type="submit" class="signup-btn">Log in</button>
        </form>

        <p class="register-subtitle">
            Donâ€™t have an account yet?
            <a th:href="@{/register}">Click here to create an account</a>
        </p>
    </section>
</main>

</body>
</html>
