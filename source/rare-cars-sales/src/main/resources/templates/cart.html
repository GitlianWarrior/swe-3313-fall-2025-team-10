<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Cart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">REVLINE</div>
    <a th:href="@{/shop}" class="nav-tab">Shop</a>
    <a th:href="@{/cart}" class="cart-icon">ðŸ›’</a>
</header>

<div class="content-wrapper">
    <div class="panel">
        <h1>Cart</h1>

        <table class="cart-table">
            <tr th:each="item : ${items}">
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.car.id})}" method="post">
                        <button type="submit" class="trash-btn">ðŸ—‘</button>
                    </form>
                </td>
                <td th:text="${item.car.name}">Car name</td>
                <td>
                    <img th:src="${item.car.imagePath}" alt="" class="cart-image">
                </td>
                <td th:text="${'$' + #numbers.formatDecimal(item.lineTotal, 1, 'COMMA', 2, 'POINT')}">
                    $0.00
                </td>
            </tr>
        </table>

        <div class="subtotal-box">
            Subtotal:
            <span th:text="${'$' + #numbers.formatDecimal(subtotal, 1, 'COMMA', 2, 'POINT')}">
                $0.00
            </span>
        </div>

        <a th:href="@{/checkout}" class="primary-btn">Checkout</a>
    </div>
</div>
</body>
</html>
