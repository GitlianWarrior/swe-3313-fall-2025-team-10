<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Cart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">REVLINE</div>
    <a th:href="@{/shop}" class="nav-tab">Shop</a>
    <a th:href="@{/cart}" class="cart-icon">ðŸ›’</a>
</header>

<div class="content-wrapper">
    <div class="panel">
        <h1>Your Cart</h1>

        <p th:if="${#lists.isEmpty(items)}">
            Your cart is empty. <a th:href="@{/shop}">Go back to the shop</a>.
        </p>

        <table class="cart-table" th:if="${!#lists.isEmpty(items)}">
            <thead>
            <tr>
                <th>Car</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Line Total</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.car.name}">Car name</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${'$' + #numbers.formatDecimal(item.car.price,1,'COMMA',2,'POINT')}">
                    $0.00
                </td>
                <td th:text="${'$' + #numbers.formatDecimal(item.lineTotal,1,'COMMA',2,'POINT')}">
                    $0.00
                </td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.car.id})}" method="post">
                        <button type="submit" class="remove-btn">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="cart-summary" th:if="${!#lists.isEmpty(items)}">
            <p>
                Subtotal:
                <span th:text="${'$' + #numbers.formatDecimal(subtotal,1,'COMMA',2,'POINT')}">
                    $0.00
                </span>
            </p>

            <a th:href="@{/checkout}" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
