<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Inventory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">REVLINE</div>
    <a th:href="@{/shop}" class="nav-tab">Shop</a>
    <a th:href="@{/cart}" class="cart-icon">ðŸ›’</a>
</header>

<div class="content-wrapper">
    <div class="panel">
        <h1>Inventory</h1>

        <form th:action="@{/shop}" method="get" class="search-bar">
            <input type="text"
                   name="q"
                   placeholder="Search by name or description..."
                   th:value="${query}">
        </form>

        <div class="car-grid">
            <div class="car-card" th:each="car : ${cars}">
                <img th:src="${car.imagePath}" alt="" class="car-image">

                <div class="car-name" th:text="${car.name}">Car name</div>

                <div class="car-price"
                     th:text="${'$' + #numbers.formatDecimal(car.price, 1, 'COMMA', 2, 'POINT')}">
                    $0.00
                </div>

                <form th:action="@{/cart/add/{id}(id=${car.id})}" method="post">
                    <button type="submit" class="add-to-cart-btn">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
