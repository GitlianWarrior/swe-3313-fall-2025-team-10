<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="logo">
  <div class="logo-wrap">
    <div class="logo-text">REVLINE</div>
    <div class="logo-underline"></div>
  </div>
</header>

<main class="page-wrapper">
  <section class="order-summary-card">
    <h1>Order Summary</h1>

    <table class="order-table">
      <tr><td>2015 Ferrari LaFerrari</td><td><img src="/images/ferrari.png" width="100"></td><td>$3,200.00</td></tr>
      <tr><td>2017 Lamborghini Centenario</td><td><img src="/images/lamborghini.png" width="100"></td><td>$2,800.00</td></tr>
      <tr><td>2020 Bugatti Chiron</td><td><img src="/images/bugatti.png" width="100"></td><td>$3,900.00</td></tr>
    </table>

    <div class="summary-totals">
      <div>Subtotal: $<span th:text="${subtotal}"></span></div>
      <div>Tax: $<span th:text="${tax}"></span></div>
      <div>Shipping: $<span th:text="${shipping}"></span></div>
      <div><strong>Total: $<span th:text="${total}"></span></strong></div>
    </div>

    <form th:action="@{/complete-order}" method="post">
      <button class="btn-red">Complete Order</button>
    </form>
  </section>
</main>
</body>
</html>
